<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="display-6 text-center text-danger">Table using JSON Server API</h1>
    </div>
  </div>
  <div class="col-sm-12">
    <table class="table text-center">
      <thead>
        <tr>
          <th *ngFor="let col of first" style="color:darkslategray;
            background-color:rgb(66, 238, 66)"> 
           {{col}} 
            </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of users">
          <td>{{data?.id}}</td>
          <td>{{data?.firstName}}</td>
          <td>{{data?.lastName}}</td>
          <td>{{data?.email}}</td>
          <td>{{data?.mobile}}</td>
          <td>{{data?.salary}}</td>
        </tr>
      </tbody>
    </table>
  </div>
